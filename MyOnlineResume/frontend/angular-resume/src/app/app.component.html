<app-main [mode]="theme">
  <app-profile
    [photoUrl]="photoUrl"
    [aboutMe]="aboutMe"
    [contacts]="contacts"
    [skills]="skills"
  ></app-profile>
  <div class="about-wrapper">
    <app-identity [name]="name" [title]="title"></app-identity>
    <app-experience [isLoading]="isLoadingJobs" [jobs]="jobs"></app-experience>
  </div>
</app-main>
